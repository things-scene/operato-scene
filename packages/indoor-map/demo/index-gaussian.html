<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-gaussian Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-indoor-map.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 100%;
      height: 500px;
    }

    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-gaussian&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset class="same-width">
          <legend>Camera Properties</legend>
          <div>
            <label>yaw</label>
            <input type="number" value-as-number="{{target.yaw::change}}"/>
            <label>pitch</label>
            <input type="number" value-as-number="{{target.pitch::change}}"/>
            <label>roll</label>
            <input type="number" value-as-number="{{target.roll::change}}"/>
          </div>
         </div>

        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          width:1000,
          height: 1000,
          components: [{
            type: 'indoor-map',
            left: 50,
            top: 20,
            width: 800,
            height: 400,
            fontSize: 80,
            fontColor: '#000000',
            lineWidth: 10,
            activeIndex: 0,
            components: [{
              type: 'floor',
              name: 'floor A',
              fillStyle: 'orange',
              width: 100,
              height: 100,
              depth: 100,
              components: [{
                type: 'beacon',
                id: '1',
                left: 0,
                top: 0,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'red',
                lineWidth: 4,
                strokeStyle: 'black',
                locked: true
              }, {
                type: 'beacon',
                id: '2',
                left: 100,
                top: 300,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'navy',
                lineWidth: 1,
                strokeStyle: 'black',
                locked: true
              }, {
                type: 'beacon',
                id: '3',
                left: 200,
                top: 0,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4,
                locked: true
              }
              , {
                type: 'beacon',
                id: '4',
                left: 300,
                top: 300,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4,
                locked: true
              }, {
                type: 'beacon',
                id: '5',
                left: 400,
                top: 0,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4,
                locked: true
              }, {
                type: 'beacon',
                id: '6',
                left: 500,
                top: 300,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4,
                locked: true
              }, {
                type: 'beacon',
                id: '7',
                left: 600,
                top: 0,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4,
                locked: true
              }
            ]
            }]
          }]
        }
      });

    </script>
  </body>
</html>
