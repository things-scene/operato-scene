<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-indoor-map Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-indoor-map.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 100%;
      height: 560px;
    }


    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-indoor-map&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset class="same-width">
          <legend>Indoor Map Properties</legend>

          <label>Active Floor</label>
         <!--  <input type="number" value-as-number="{{target.activeIndex::change}}" min="0" max="100" step="1" numberonly="true" on-change="changeActive" />
 -->
          <things-editor-stack activeIndex="{{target.activeIndex::change}}"
                               stack="{{target.stack}}">

          </things-editor-stack>

          <div>
            <div>
              <span id='add-floor' on-click="addFloor">+</span>
            </div>

            <template is="dom-repeat" items="[[floors]]">
              <div>
                <span>[[item.name]]</span>
                <span>-</span>
              </div>
            </template>
         </div>

        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          width:1000,
          height: 1000,
          components: [{
            type: 'indoor-map',
            left: 100,
            top: 100,
            width: 600,
            height: 400,
            fontSize: 80,
            fontColor: '#000000',
            lineWidth: 10,
            // layoutConfig : {
            //   activeIndex: 0
            // },
            components: [{
              type: 'floor',
              name: 'floor A',
              fillStyle: 'orange',
              width: 100,
              height: 100,
              depth: 100,
              components: [{
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'red',
                lineWidth: 4,
                strokeStyle: 'black',
              }, {
                type: 'rack',
                left: 300,
                top: 320,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'navy',
                lineWidth: 1,
                strokeStyle: 'black',
              }, {
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4
              }]
            }, {
              type: 'floor',
              name: 'floor B',
              fillStyle: 'navy',
              width: 100,
              height: 100,
              depth: 100,
              components: [{
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'red',
                lineWidth: 4
              }, {
                type: 'rack',
                left: 300,
                top: 320,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'navy',
                lineWidth: 4
              }, {
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4
              }]
            }, {
              type: 'floor',
              name: 'floor C',
              fillStyle: 'black',
              width: 100,
              height: 100,
              depth: 100,
              components: [{
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'red',
                lineWidth: 4
              }, {
                type: 'rack',
                left: 300,
                top: 320,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'navy',
                lineWidth: 4
              }, {
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4
              }]
            }, {
              type: 'floor',
              name: 'floor D',
              fillStyle: 'green',
              layout: 'table',
              layoutConfig : {
                columns: 4
              },
              width: 100,
              height: 100,
              depth: 100,
              components: [{
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'red',
                lineWidth: 4
              }, {
                type: 'rack',
                left: 300,
                top: 320,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'navy',
                lineWidth: 4
              }, {
                type: 'rack',
                left: 100,
                top: 220,
                sheaf: 1,
                width: 100,
                height: 100,
                depth: 100,
                fillStyle: 'blue',
                lineWidth: 4
              }]
            }]
          }]
        }
      });

      app.changeActive = function(e) {
        var indoorMap = app.scene.findAll('indoor-map')[0]
        indoorMap.activeIndex = e.target.valueAsNumber
      }

      app.addFloor = function(e) {
        var indoorMap = app.scene.findAll('indoor-map')[0]

        app.scene.add({
          type: 'floor',
          fillStyle: 'gray',
          top: 0,
          left: 0,
          width: 100,
          height: 100
        }, {}, indoorMap)
      }

      setInterval(function() {
        app.floors = app.scene.findAll('floor')
      }, 1000)

    </script>
  </body>
</html>
